<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Número Aleatório</title>

    <!--JS-->
    <script>
        //receber número aleatório
        var numero = Math.random() * 100;

        //Exibir número aleatório arredondado
        alert(Math.round(numero));
    </script>
