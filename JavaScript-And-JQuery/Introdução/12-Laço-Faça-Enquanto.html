<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Laço Faça Enquanto</title>

    <!--JS-->
    <script>
        //Variavel
        var indice = 1;

        //Laço de repetição
        do {
            alert(indice);
            indice++;
        } while(indice <= 3);
    </script>
</head>
<body>

</body>
</html>
