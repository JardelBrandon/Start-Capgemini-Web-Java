<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Eventos - jQuery</title>

        <!--jQuery-->
        <script src="code.jquery.com_jquery-3.7.0.js"></script>

        <!--Script-->
        <script>
            //Ao carregar o documento
            $(document).ready(function(){
                //Evento de clique
                $("button").click(function() {
                    //Adicionar um texto no H1
                    $("H1").html("Você clicou no botão!");
                });
            });
        </script>
    </head>
    <body>
        <h1></h1>
        <button>Clique aqui</button>
    </body>
</html>
