<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exibir e Ocultar - jQuery</title>

        <!--jQuery-->
        <script src="code.jquery.com_jquery-3.7.0.js"></script>

        <!--Script-->
        <script>
            //Ao carregar o documento
            $(document).ready(function(){
                    
                //Exibir
                $("#exibir").click(function() {
                    $("img").show();
                });

                //Ocultar
                $("#ocultar").click(function() {
                    $("img").hide();
                });
            });
        </script>
    </head>
    <body>
        <button id="exibir">Exibir</button>
        <button id="ocultar">Ocultar</button>
        <br>
        <img src="logo_proway.png">
    </body>
</html>
