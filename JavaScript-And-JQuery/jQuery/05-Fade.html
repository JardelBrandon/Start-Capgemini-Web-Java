<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fade - jQuery</title>

        <!--jQuery-->
        <script src="code.jquery.com_jquery-3.7.0.js"></script>

        <!--Script-->
        <script>
            //Ao carregar o documento
            $(document).ready(function(){
                    
                //Ocultar H1
                $("h1").css("display", "none");

                //Exibir H1
                $("#exibir").click(function() {
                    $("h1").fadeIn("slow");
                });
                //Ocultar H1
                $("#ocultar").click(function() {
                    $("h1").fadeOut(3000);
                });

                /*
                    Tempo
                    1° Default 0,4s
                    2° Slow 0,6s
                    3° Valor 3000 = 3s
                */
            });
        </script>
    </head>
    <body>
        <button id="exibir">Exibir</button>
        <button id="ocultar">Ocultar</button>
        <hr>
        <h1>Aprendendo jQuery</h1>
    </body>
</html>
