<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Alterar Atributos - jQuery</title>

        <!--jQuery-->
        <script src="code.jquery.com_jquery-3.7.0.js"></script>

        <!--Script-->
        <script>
            //Ao carregar o documento
            $(document).ready(function(){
                $("img").attr("width", "700px");
                $("img").attr("title", "Alterando title via jQuery");
            });
        </script>
    </head>
    <body>
        <img src="logo_proway.png" width="100px" title="Proway">
    </body>
</html>
