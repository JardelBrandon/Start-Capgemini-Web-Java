<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Animate - jQuery</title>

        <!--CSS-->
        <style>
            div{
                width: 100px;
                height: 80px;
                background-color: green;
            }
        </style>

        <!--jQuery-->
        <script src="code.jquery.com_jquery-3.7.0.js"></script>

        <!--Script-->
        <script>
            //Ao carregar o documento
            $(document).ready(function(){
                //Efeito
                $("button").click(function() {
                    $("div").animate({
                        width: "400px",
                        height: "200px"
                    });
                });
            });
        </script>
    </head>
    <body>
        <button>Clique aqui</button>
        <div></div>
    </body>
</html>
