<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Animate - jQuery</title>

        <!--jQuery-->
        <script src="code.jquery.com_jquery-3.7.0.js"></script>

        <!--Script-->
        <script>
            //Ao carregar o documento
            $(document).ready(function(){
                $("h1").css({
                    "color": "red",
                    "borderStyle": "solid",
                    "borderColor": "green"
                });
            });
        </script>
    </head>
    <body>
        <h1>Utilizando CSS com jQuery</h1>
    </body>
</html>
